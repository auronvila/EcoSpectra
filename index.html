<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSpectra</title>
    <link rel="shortcut icon" href="assets/img/logo/-black.png" type="image/x-icon">
    <!-- SHERY CDN -->
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <!-- LOCOMOTIVE CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/style/index.css">
</head>

<body>
    <div id="bg-cursor"></div>
    <div class="container">
        <header id="main-header">
            <div class="logo">
                <a href="#">
                    <h6>
                        <div class="word">Eco</div>
                        <div class="word">Spectra</div>
                    </h6>
                    <img src="assets/img/logo/2.png" alt="">
                </a>
            </div>
            <div class="nav-icon">
                <label for="#nav-icon">Menu</label>
                <div class="svg">
                    <svg id="nav-icon" class="menu-opener" width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <rect y="10" width="2" height="2" fill="currentColor"></rect>
                        <rect y="5" width="2" height="2" fill="currentColor"></rect>
                        <rect width="2" height="2" fill="currentColor"></rect>
                        <rect x="5" y="10" width="2" height="2" fill="currentColor"></rect>
                        <rect x="5" y="5" width="2" height="2" fill="currentColor"></rect>
                        <rect x="5" width="2" height="2" fill="currentColor"></rect>
                        <rect x="10" y="10" width="2" height="2" fill="currentColor"></rect>
                        <rect x="10" y="5" width="2" height="2" fill="currentColor"></rect>
                        <rect x="10" width="2" height="2" fill="currentColor"></rect>
                    </svg>
                </div>
            </div>
        </header>
        <main>
            <section id="parallax">
                <img class="bg" src="assets/img/parallax/bg3 copy.jpg" alt="">
                <div class="clouds">
                    <div class="title" data-scroll data-scroll-speed="2">
                        <h1>
                            <div class="line">
                                discover
                            </div>
                            <div class="line">
                                nature
                            </div>
                        </h1>
                    </div>
                    <img src="assets/img/parallax/cloud.png" alt="" class="cloud" data-scroll data-scroll-speed="9">
                    <img src="assets/img/parallax/cloud1.png" alt="" class="cloud" data-scroll data-scroll-speed="9">
                    <img src="assets/img/parallax/cloud2.png" alt="" class="cloud" data-scroll data-scroll-speed="9">
                </div>
            </section>

            <section id="intro-section">
                <div class="heading">
                    <h2 class="min-heading">Eye level prespective of nature</h2>
                    <h2 class="max-heading">
                        <div class="heading-line">
                            <span>connect</span>
                        </div>
                        <div class="heading-line">
                            <span>with your</span>
                        </div>
                        <div class="heading-line">
                            <span class="stroke">breath</span>
                        </div>
                    </h2>
                </div>
                <div class="intro-video" data-scroll data-scroll-speed="2">
                    <video src="assets/video/eco.mp4" autoplay muted loop></video>
                </div>
            </section>

            <section id="parallax-sec">
                <div class="bg">
                    <div class="video">
                        <video src="assets/video/eco2.mp4" loop autoplay muted></video>
                    </div>
                    <div class="content">
                        <div class="heading" data-scroll data-scroll-speed="5">
                            <h2>Urban Transformation</h2>
                            <span>Where industrial heritage
                                meets modern living
                            </span>
                        </div>
                        <div class="img">
                            <img src="assets/img/parallax/building1.webp" alt="">
                        </div>
                    </div>
                </div>
            </section>

            <div class="hover">
                <h3>Hover On</h3>
                <span>^</span>
            </div>

            <section id="magic">
                <div class="img-container" data-scroll data-scroll-speed="3">
                    <img src="assets/img/parallax/building3.webp" alt="">
                    <img src="assets/img/parallax/building2.webp" alt="">
                </div>
            </section>

            <section id="headline">
                <h2 class="head-txt">
                    grow more trees to save our future.
                </h2>
            </section>

            <footer>
                <h5>©️2024 Save Nature Save Humanity</h5>
                <div class="logo">
                    <img src="assets/img/logo/plant.png" alt="">
                </div>
                <div class="socials">
                    <a href="https://www.instagram.com/" target="_blank"><i class="ri-instagram-line"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="ri-facebook-fill"></i></a>
                    <a href="https://twitter.com/?lang=en"  target="_blank"><i class="ri-twitter-x-line"></i></a>
                </div>
            </footer>
        </main>
    </div>

    <!-- LOCOMOTIVE -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- GSAP SCROLLTRIGGER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Three.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <!-- ControlKit-->
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <!-- SHERY -->
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <!-- MAIN JS -->
    <script src="assets/script/index.js"></script>
</body>

</html>
